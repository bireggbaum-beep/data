    <style>
        /* Das CSS bleibt grÃ¶sstenteils unverÃ¤ndert */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 100vh; color: #e8e8e8; padding-bottom: 80px; }
        .header { background: rgba(0,0,0,0.4); padding: 15px; position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1); }

        /* --- NEU: Stile fÃ¼r die Ãœbersetzung --- */
        .translation-text {
            display: none; /* StandardmÃ¤ssig ausgeblendet */
            line-height: 1.7;
            margin: 10px 0 15px 0;
            padding: 15px;

        /* --- Ende der neuen Stile --- */

        .vocab-section, .questions-section { margin-top: 15px; }
        .section-title { font-size: 0.85em; color: #ffd700; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }

        .questions-list li { padding: 8px 0; padding-left: 20px; position: relative; font-size: 0.9em; }
        .questions-list li::before { content: "?"; position: absolute; left: 0; color: #ffd700; font-weight: bold; }
        .complete-btn { width: 100%; padding: 12px; margin-top: 15px; background: linear-gradient(135deg, #ffd700, #ff8c00); border: none; border-radius: 8px; color: #1a1a2e; font-weight: 600; font-size: 1em; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
        .complete-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(255,215,0,0.3); }
        .complete-btn:disabled { background: #555; cursor: not-allowed; transform: none; box-shadow: none; }
        .read-aloud-btn { width: 100%; padding: 10px; margin-top: 10px; background: rgba(100, 149, 237, 0.3); border: 1px solid #6495ed; border-radius: 8px; color: #87ceeb; font-weight: 600; font-size: 0.95em; cursor: pointer; transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .read-aloud-btn:hover { background: rgba(100, 149, 237, 0.5); }
        .read-aloud-btn.playing { background: rgba(255, 100, 100, 0.3); border-color: #ff6b6b; color: #ff6b6b; }
        .speed-control { display: flex; align-items: center; gap: 8px; margin-top: 8px; font-size: 0.8em; color: #888; }
        .speed-slider { width: 100px; accent-color: #6495ed; }
        .sentence { transition: background 0.2s, color 0.2s; border-radius: 3px; padding: 0 2px; }
        .sentence.active { background: rgba(255, 215, 0, 0.3); color: #fff; }
        .lock-icon { font-size: 1.5em; }
        .level-up-overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
        .level-up-overlay.show { display: flex; }
        .level-up-content { text-align: center; animation: levelUpPulse 0.5s ease-out; }
        @keyframes levelUpPulse { 0% { transform: scale(0.5); opacity: 0; } 50% { transform: scale(1.1); } 100% { transform: scale(1); opacity: 1; } }
        .level-up-text { font-size: 3em; color: #ffd700; text-shadow: 0 0 30px rgba(255,215,0,0.5); margin-bottom: 10px; }
        .level-up-subtitle { font-size: 1.5em; color: #fff; margin-bottom: 20px; }
        .level-up-unlock { font-size: 1.1em; color: #90ee90; }
        .reset-btn { position: fixed; bottom: 20px; right: 20px; background: rgba(255,50,50,0.2); border: 1px solid rgba(255,50,50,0.3); color: #ff6b6b; padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 0.8em; }
        .reset-btn:hover { background: rgba(255,50,50,0.3); }
        .loading { text-align: center; padding: 50px; color: #888; }
        .error { text-align: center; padding: 50px; color: #ff6b6b; }

<body>
    <header class="header">
        <div class="header-top">
            <h1 class="title">ğŸ“œ Codex des Ombres</h1>
            <div class="header-buttons">
                <button class="icon-btn" id="wakeLockBtn" title="Garder l'Ã©cran allumÃ©">â˜€</button>
                <button class="icon-btn" id="fullscreenBtn" title="Plein Ã©cran">â›¶</button>
            </div>
        </div>

        <div class="xp-section">
            <div class="xp-header">
                <span class="level-display">Niveau <span id="currentLevel">1</span> â€” <span id="levelTitle">Novice</span></span>
                <span class="xp-display"><span id="currentXP">0</span> / <span id="nextLevelXP">50</span> XP</span>
            </div>
            <div class="xp-bar-container">
                <div class="xp-bar" id="xpBar" style="width: 0%"></div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group" id="worldFilters">
                <span class="filter-label">Monde:</span>
                <button class="filter-btn active" data-world="all">Tous</button>
            </div>
            <div class="filter-group" id="crFilters">
                <span class="filter-label">FP:</span>
                <button class="filter-btn active" data-cr="all">Tous</button>
            </div>
            <div class="zoom-control">
                <span>Aa</span>
                <input type="range" class="zoom-slider" id="zoomSlider" min="14" max="26" value="18">
                <span>Aa</span>
            </div>
        </div>
    </header>

    <main class="container" id="textContainer">
        <div class="loading">Chargement des textes...</div>
    </main>

    <div class="level-up-overlay" id="levelUpOverlay">
        <div class="level-up-content">
            <div class="level-up-text">âš” NIVEAU SUPÃ‰RIEUR ! âš”</div>
            <div class="level-up-subtitle">Vous avez atteint le niveau <span id="newLevel">2</span> !</div>
            <div class="level-up-unlock" id="unlockText">Nouveaux textes dÃ©bloquÃ©s !</div>
        </div>
    </div>

    <button class="reset-btn" id="resetBtn">RÃ©initialiser</button>
    <script>
        // â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
        // â•‘  SOURCE JSON (FRANÃ‡AIS)                                         â•‘
        // â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        const TEXTS_JSON_URL = 'URL_ZU_DEINER_FINALEN_TEXTS_FR.JSON'; // <-- URL ANPASSEN!

        // ==================== CONFIG ====================
        const FIXED_LEVELS = [
            { level: 1, xpRequired: 0,    unlockedCR: 0.25, title: "Novice" },
            { level: 2, xpRequired: 50,   unlockedCR: 0.5,  title: "Apprenti" },
            { level: 3, xpRequired: 200,  unlockedCR: 1,    title: "Aventurier" },
            { level: 4, xpRequired: 550,  unlockedCR: 2,    title: "VÃ©tÃ©ran" },
            { level: 5, xpRequired: 1200, unlockedCR: 3,    title: "MaÃ®tre" }
        ];

        // ==================== STATE ====================
        let TEXTS = [];
        let CR_LEVELS = [];
        let LEVELS = [];
        let WORLDS = [];

        let gameState = { xp: 0, level: 1, completedTexts: [] };
        let activeWorldFilter = 'all';
        let activeCrFilter = 'all';

        // ==================== STORAGE ====================
        function saveState() {
            localStorage.setItem('codex_des_ombres_progress', JSON.stringify(gameState));
        }

        function loadState() {
            const saved = localStorage.getItem('codex_des_ombres_progress');
            if (saved) {
                try {
                    gameState = JSON.parse(saved);
                } catch (e) {
                    console.error('Ã‰chec du chargement de l\'Ã©tat:', e);
                }
            }
        }

        function resetProgress() {
            if (confirm('RÃ©initialiser toute la progression ? L\'XP et les textes terminÃ©s seront perdus !')) {
                gameState = { xp: 0, level: 1, completedTexts: [] };
                saveState();
                updateUI();
                renderTexts();
            }
        }

        // ==================== DYNAMIC LEVEL GENERATION ====================
        function generateLevels() {
            CR_LEVELS = [...new Set(TEXTS.map(t => t.cr))].sort((a, b) => a - b);
            WORLDS = [...new Set(TEXTS.map(t => t.world))];
            LEVELS = FIXED_LEVELS;
            generateFilterButtons();
        }

        function generateFilterButtons() {
            const worldContainer = document.getElementById('worldFilters');
            worldContainer.innerHTML = '<span class="filter-label">Monde:</span><button class="filter-btn active" data-world="all">Tous</button>';
            WORLDS.forEach(world => {
                const btn = document.createElement('button');
                btn.className = `filter-btn world-${world}`;
                btn.dataset.world = world;
                btn.textContent = world.charAt(0).toUpperCase() + world.slice(1);
                worldContainer.appendChild(btn);
            });

            const crContainer = document.getElementById('crFilters');
            crContainer.innerHTML = '<span class="filter-label">FP:</span><button class="filter-btn active" data-cr="all">Tous</button>';
            CR_LEVELS.forEach(cr => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.dataset.cr = cr;
                btn.textContent = cr < 1 ? (cr === 0.25 ? 'Â¼' : 'Â½') : cr.toString();
                crContainer.appendChild(btn);
            });

            attachFilterListeners();
        }

        function attachFilterListeners() {
            document.querySelectorAll('#worldFilters .filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('#worldFilters .filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    activeWorldFilter = btn.dataset.world;
                    renderTexts();
                });
            });

            document.querySelectorAll('#crFilters .filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('#crFilters .filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    activeCrFilter = btn.dataset.cr;
                    renderTexts();
                });
            });
        }

        // ==================== LEVEL LOGIC ====================
        function getUnlockedCRs() {
            const unlocked = [];
            for (const level of LEVELS) {
                if (gameState.level >= level.level) {
                    unlocked.push(level.unlockedCR);
                }
            }
            return unlocked;
        }

        function isTextUnlocked(text) { return getUnlockedCRs().includes(text.cr); }
        function isTextCompleted(text) { return gameState.completedTexts.includes(text.id); }
        function getNextLevelXP() { const nextLevel = LEVELS.find(l => l.level === gameState.level + 1); return nextLevel ? nextLevel.xpRequired : LEVELS[LEVELS.length - 1].xpRequired; }
        function getCurrentLevelXP() { const currentLevel = LEVELS.find(l => l.level === gameState.level); return currentLevel ? currentLevel.xpRequired : 0; }

        function checkLevelUp() {
            for (let i = LEVELS.length - 1; i >= 0; i--) {
                if (gameState.xp >= LEVELS[i].xpRequired && gameState.level < LEVELS[i].level) {
                    gameState.level = LEVELS[i].level;
                    saveState();
                    showLevelUp(LEVELS[i]);
                    return true;
                }
            }
            return false;
        }

        function showLevelUp(levelData) {
            document.getElementById('newLevel').textContent = levelData.level;
            const crDisplay = levelData.unlockedCR < 1 ? (levelData.unlockedCR === 0.25 ? 'Â¼' : 'Â½') : levelData.unlockedCR;
            document.getElementById('unlockText').textContent = `Textes de FP ${crDisplay} dÃ©bloquÃ©s !`;
            const overlay = document.getElementById('levelUpOverlay');
            overlay.classList.add('show');
            setTimeout(() => {
                overlay.classList.remove('show');
                updateUI();
                renderTexts();
            }, 2500);
        }

        // ==================== COMPLETE TEXT ====================
        function completeText(textId) {
            const text = TEXTS.find(t => t.id === textId);
            if (!text || isTextCompleted(text)) return;
            gameState.completedTexts.push(textId);
            gameState.xp += text.xp;
            saveState();
            if (!checkLevelUp()) {
                updateUI();
                renderTexts();
            }
        }

        // ==================== UI ====================
        function updateUI() {
            const currentLevelData = LEVELS.find(l => l.level === gameState.level) || LEVELS[0];
            document.getElementById('currentLevel').textContent = gameState.level;
            document.getElementById('levelTitle').textContent = currentLevelData.title;
            document.getElementById('currentXP').textContent = gameState.xp;
            const nextXP = getNextLevelXP();
            const currentXP = getCurrentLevelXP();
            document.getElementById('nextLevelXP').textContent = nextXP;
            const progress = nextXP > currentXP ? ((gameState.xp - currentXP) / (nextXP - currentXP)) * 100 : 100;
            document.getElementById('xpBar').style.width = Math.min(100, Math.max(0, progress)) + '%';
        }

        function renderTexts() {
            const container = document.getElementById('textContainer');
            let filtered = TEXTS;
            if (activeWorldFilter !== 'all') { filtered = filtered.filter(t => t.world === activeWorldFilter); }
            if (activeCrFilter !== 'all') { filtered = filtered.filter(t => t.cr === parseFloat(activeCrFilter)); }
            filtered.sort((a, b) => a.cr - b.cr);

            if (filtered.length === 0) {
                container.innerHTML = '<div class="loading">Aucun texte ne correspond Ã  vos filtres.</div>';
                return;
            }

            container.innerHTML = filtered.map(text => {
                const unlocked = isTextUnlocked(text);
                const completed = isTextCompleted(text);
                const crDisplay = text.cr < 1 ? (text.cr === 0.25 ? 'Â¼' : 'Â½') : text.cr;
                const vocabList = text.vocab && text.vocab.length > 0 ? `
                    <div class="vocab-section">
                        <div class="section-title">ğŸ“š Nouveaux Mots</div>
                        <div class="vocab-list">${text.vocab.map(v => `<div class="vocab-item"><span class="vocab-word">${v[0]}</span><span class="vocab-meaning">â€” ${v[1]}</span></div>`).join('')}</div>
                    </div>` : '';

                return `
                    <div class="text-card ${unlocked ? '' : 'locked'} ${completed ? 'completed' : ''}" data-id="${text.id}">
                        <div class="card-header" onclick="${unlocked ? `toggleCard('${text.id}')` : ''}">
                            <div class="card-title-section">
                                <div class="card-title">${text.title}</div>
                                <div class="card-meta">
                                    <span class="world-badge ${text.world}">${text.world}</span>
                                    <span class="cr-badge">FP ${crDisplay}</span>
                                    <span class="xp-badge">+${text.xp} XP</span>
                                    <span>${text.type}</span>
                                </div>
                            </div>
                            <div class="card-status">${!unlocked ? '<span class="lock-icon">ğŸ”’</span>' : (completed ? 'âœ…' : 'ğŸ“–')}</div>
                        </div>
                        ${unlocked ? `
                            <div class="card-content" id="content-${text.id}">
                                <div class="reading-text" id="text-${text.id}">${text.text}</div>
                                
                                <!-- NEU: Platzhalter fÃ¼r die Ãœbersetzung -->
                                <div class="translation-text" id="translation-${text.id}"></div>
                                
                                <!-- NEU: Button zum Umschalten der Ãœbersetzung -->
                                <button class="translation-btn" id="trans-btn-${text.id}" onclick="toggleTranslation('${text.id}')">ğŸ” Afficher la traduction</button>

                                ${vocabList}
                                
                                <div class="questions-section">
                                    <div class="section-title">â“ Questions</div>
                                    <ul class="questions-list">${text.questions.map(q => `<li>${q}</li>`).join('')}</ul>
                                </div>
                                
                                <button class="read-aloud-btn" id="read-btn-${text.id}" onclick="toggleReadAloud('${text.id}')"><span class="read-icon">ğŸ”Š</span> Lire Ã  voix haute</button>
                                <div class="speed-control">
                                    <span>ğŸ¢</span>
                                    <input type="range" class="speed-slider" id="speed-${text.id}" min="0.5" max="1.2" step="0.1" value="0.8">
                                    <span>ğŸ‡</span>
                                    <span id="speed-display-${text.id}">0.8x</span>
                                </div>
                                <button class="complete-btn" onclick="completeText('${text.id}')" ${completed ? 'disabled' : ''}>${completed ? 'âœ… TerminÃ©' : 'âœ“ Marquer comme lu'}</button>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
            applyZoom();
        }

        function toggleCard(id) { const content = document.getElementById(`content-${id}`); if (content) { content.classList.toggle('open'); } }
        function applyZoom() { const size = document.getElementById('zoomSlider').value; document.querySelectorAll('.reading-text').forEach(el => { el.style.fontSize = size + 'px'; }); }

        // --- NEU: Funktion zum Anzeigen/Verbergen der Ãœbersetzung ---
        function toggleTranslation(textId) {
            const transContainer = document.getElementById(`translation-${textId}`);
            const transBtn = document.getElementById(`trans-btn-${textId}`);
            if (!transContainer || !transBtn) return;

            const textData = TEXTS.find(t => t.id === textId);
            if (!textData) return;

            // Wenn der Container leer ist, fÃ¼llen und anzeigen
            if (transContainer.innerHTML === '') {
                transContainer.innerHTML = textData.text_de;
                transContainer.style.display = 'block';
                transBtn.textContent = 'ğŸ™ˆ Cacher la traduction';
                transBtn.classList.add('active');
            } else { // Sonst nur die Sichtbarkeit umschalten
                const isVisible = transContainer.style.display === 'block';
                transContainer.style.display = isVisible ? 'none' : 'block';
                transBtn.textContent = isVisible ? 'ğŸ” Afficher la traduction' : 'ğŸ™ˆ Cacher la traduction';
                transBtn.classList.toggle('active');
            }
        }

        // ==================== LOAD TEXTS ====================
        async function loadTexts() {
            const container = document.getElementById('textContainer');
            try {
                const response = await fetch(TEXTS_JSON_URL);
                if (!response.ok) throw new Error('Ã‰chec de la rÃ©cupÃ©ration des textes');
                TEXTS = await response.json();
                generateLevels();
                loadState();
                updateUI();
                renderTexts();
            } catch (error) {
                console.error('Erreur lors du chargement des textes:', error);
                container.innerHTML = `<div class="error">Ã‰chec du chargement des textes.<br><small>${error.message}</small></div>`;
            }
        }

        // ==================== CONTROLS ====================
        document.getElementById('zoomSlider').addEventListener('input', applyZoom);
        document.getElementById('fullscreenBtn').addEventListener('click', () => { if (!document.fullscreenElement) { document.documentElement.requestFullscreen(); } else { document.exitFullscreen(); } });
        document.addEventListener('fullscreenchange', () => { document.getElementById('fullscreenBtn').classList.toggle('active', !!document.fullscreenElement); });
        let wakeLock = null;
        const wakeLockBtn = document.getElementById('wakeLockBtn');
        async function requestWakeLock() { try { if ('wakeLock' in navigator) { wakeLock = await navigator.wakeLock.request('screen'); wakeLockBtn.classList.add('active'); wakeLock.addEventListener('release', () => { wakeLockBtn.classList.remove('active'); }); } } catch (err) { console.log('Erreur Wake Lock:', err); } }
        async function releaseWakeLock() { if (wakeLock) { await wakeLock.release(); wakeLock = null; } }
        wakeLockBtn.addEventListener('click', async () => { if (wakeLock) { await releaseWakeLock(); } else { await requestWakeLock(); } });
        document.addEventListener('visibilitychange', async () => { if (document.visibilityState === 'visible' && wakeLockBtn.classList.contains('active')) { await requestWakeLock(); } });
        document.getElementById('resetBtn').addEventListener('click', resetProgress);

        // ==================== TEXT-TO-SPEECH (FRANÃ‡AIS) ====================
        let currentReadingId = null;
        let currentSentenceIndex = 0;

        function splitTextIntoSentences(text) { const result = text.match(/[^.!?]+[.!?]+/g); return result || [text]; }

        function prepareSentences(textId) {
            const text = TEXTS.find(t => t.id === textId); if (!text) return;
            const container = document.getElementById(`text-${textId}`); if (!container) return;
            const sents = splitTextIntoSentences(text.text);
            container.innerHTML = sents.map((s, i) => `<span class="sentence" id="sent-${textId}-${i}">${s.trim()}</span>`).join(' ');
        }

        function restoreText(textId) {
            const text = TEXTS.find(t => t.id === textId); if (!text) return;
            const container = document.getElementById(`text-${textId}`); if (container) { container.innerHTML = text.text; }
        }

        function getVoiceForLanguage(langCode) {
            const voices = speechSynthesis.getVoices();
            if (!voices.length) { console.warn("Les voix ne sont pas encore chargÃ©es."); return null; }
            const voice = voices.find(v => v.lang === langCode && v.name.toLowerCase().includes('google')) || voices.find(v => v.lang === langCode) || voices.find(v => v.lang.startsWith(langCode.split('-')[0] + '-')) || voices.find(v => v.lang === langCode.split('-')[0]);
            return voice || null;
        }

        function clearHighlights(textId) { const container = document.getElementById(`text-${textId}`); if (container) { container.querySelectorAll('.sentence').forEach(s => s.classList.remove('active')); } }
        function highlightSentence(textId, index) { clearHighlights(textId); const sent = document.getElementById(`sent-${textId}-${index}`); if (sent) { sent.classList.add('active'); sent.scrollIntoView({ behavior: 'smooth', block: 'center' }); } }

        function speakSentence(textId, index) {
            if (currentReadingId !== textId) { restoreText(textId); return; }
            const text = TEXTS.find(t => t.id === textId); if (!text) return;
            const sents = splitTextIntoSentences(text.text);
            if (index >= sents.length) {
                const btn = document.getElementById(`read-btn-${textId}`);
                if (btn) {
                    btn.innerHTML = '<span class="read-icon">ğŸ”Š</span> Lire Ã  voix haute';
                    btn.classList.remove('playing');
                }
                restoreText(textId);
                currentReadingId = null;
                return;
            }

            const speedSlider = document.getElementById(`speed-${textId}`);
            const speed = speedSlider ? parseFloat(speedSlider.value) : 0.8;
            const utterance = new SpeechSynthesisUtterance(sents[index].trim());
            const langCode = 'fr-FR';
            utterance.lang = langCode;
            const voice = getVoiceForLanguage(langCode);
            if (voice) { utterance.voice = voice; } 
            else { console.warn(`Aucune voix franÃ§aise (${langCode}) trouvÃ©e. Utilisation de la voix par dÃ©faut.`); }
            utterance.rate = speed;
            utterance.pitch = 1;
            utterance.onstart = () => { highlightSentence(textId, index); };
            const continueReading = () => { if (currentReadingId === textId) { currentSentenceIndex = index + 1; speakSentence(textId, currentSentenceIndex); } };
            utterance.onend = continueReading;
            utterance.onerror = (event) => { console.error('Erreur SpeechSynthesis:', event.error); continueReading(); };
            speechSynthesis.speak(utterance);
        }

        function toggleReadAloud(textId) {
            const btn = document.getElementById(`read-btn-${textId}`);
            if (currentReadingId === textId && speechSynthesis.speaking) {
                speechSynthesis.cancel();
                btn.innerHTML = '<span class="read-icon">ğŸ”Š</span> Lire Ã  voix haute';
                btn.classList.remove('playing');
                restoreText(textId);
                currentReadingId = null;
                return;
            }
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
                const oldBtn = document.getElementById(`read-btn-${currentReadingId}`);
                if (oldBtn) {
                    oldBtn.innerHTML = '<span class="read-icon">ğŸ”Š</span> Lire Ã  voix haute';
                    oldBtn.classList.remove('playing');
                }
                restoreText(currentReadingId);
            }
            currentReadingId = textId;
            currentSentenceIndex = 0;
            prepareSentences(textId);
            btn.innerHTML = '<span class="read-icon">â¹</span> ArrÃªter';
            btn.classList.add('playing');
            speakSentence(textId, 0);
        }

        document.addEventListener('input', (e) => {
            if (e.target.classList.contains('speed-slider')) {
                const textId = e.target.id.replace('speed-', '');
                const display = document.getElementById(`speed-display-${textId}`);
                if (display) { display.textContent = e.target.value + 'x'; }
            }
        });

        speechSynthesis.onvoiceschanged = () => { getVoiceForLanguage('fr-FR'); };

        // ==================== INIT ====================
        loadTexts();
    </script>
</body>
</html>
