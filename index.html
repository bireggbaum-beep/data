<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codex of Shadows</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e8e8e8;
            padding-bottom: 80px;
        }

        .header {
            background: rgba(0,0,0,0.4);
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .title {
            font-size: 1.4em;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255,215,0,0.3);
        }

        .header-buttons {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #e8e8e8;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.2s;
        }

        .icon-btn:hover, .icon-btn.active {
            background: rgba(255,215,0,0.2);
            border-color: #ffd700;
            color: #ffd700;
        }

        .xp-section {
            margin-bottom: 12px;
        }

        .xp-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            margin-bottom: 6px;
        }

        .level-display {
            color: #ffd700;
            font-weight: 600;
        }

        .xp-display {
            color: #aaa;
        }

        .xp-bar-container {
            background: rgba(0,0,0,0.4);
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
        }

        .xp-bar {
            background: linear-gradient(90deg, #ffd700, #ff8c00);
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-wrap: wrap;
        }

        .filter-label {
            font-size: 0.8em;
            color: #888;
            margin-right: 4px;
        }

        .filter-btn {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.15);
            color: #aaa;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background: rgba(255,255,255,0.15);
            color: #fff;
        }

        .filter-btn.active {
            background: rgba(255,215,0,0.2);
            border-color: #ffd700;
            color: #ffd700;
        }

        .world-dungeon.active { background: rgba(139,69,19,0.3); border-color: #8b4513; color: #daa520; }
        .world-greece.active { background: rgba(70,130,180,0.3); border-color: #4682b4; color: #87ceeb; }
        .world-real.active { background: rgba(60,179,113,0.3); border-color: #3cb371; color: #90ee90; }

        .zoom-control {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: auto;
            font-size: 0.85em;
            color: #888;
        }

        .zoom-slider {
            width: 80px;
            accent-color: #ffd700;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .text-card {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            margin-bottom: 15px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .text-card.locked {
            opacity: 0.5;
            filter: grayscale(0.5);
        }

        .text-card.completed {
            border-color: rgba(255,215,0,0.3);
        }

        .card-header {
            padding: 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .card-header:hover {
            background: rgba(255,255,255,0.05);
        }

        .card-title-section {
            flex: 1;
        }

        .card-title {
            font-size: 1.1em;
            color: #fff;
            margin-bottom: 4px;
        }

        .card-meta {
            font-size: 0.8em;
            color: #888;
            display: flex;
            gap: 12px;
        }

        .card-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .cr-badge {
            background: rgba(255,100,100,0.2);
            color: #ff6b6b;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 600;
        }

        .xp-badge {
            color: #ffd700;
        }

        .world-badge {
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75em;
        }

        .world-badge.dungeon { background: rgba(139,69,19,0.3); color: #daa520; }
        .world-badge.greece { background: rgba(70,130,180,0.3); color: #87ceeb; }
        .world-badge.real { background: rgba(60,179,113,0.3); color: #90ee90; }

        .card-status {
            font-size: 1.2em;
            margin-left: 10px;
        }

        .card-content {
            display: none;
            padding: 0 15px 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .card-content.open {
            display: block;
        }

        .reading-text {
            line-height: 1.8;
            margin: 15px 0;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            border-left: 3px solid #ffd700;
        }

        .vocab-section, .questions-section {
            margin-top: 15px;
        }

        .section-title {
            font-size: 0.85em;
            color: #ffd700;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .vocab-list {
            display: grid;
            gap: 6px;
        }

        .vocab-item {
            display: flex;
            gap: 8px;
            font-size: 0.9em;
            padding: 6px 10px;
            background: rgba(255,215,0,0.1);
            border-radius: 6px;
        }

        .vocab-word {
            color: #ffd700;
            font-weight: 600;
            min-width: 120px;
        }

        .vocab-meaning {
            color: #ccc;
        }

        .questions-list {
            list-style: none;
        }

        .questions-list li {
            padding: 8px 0;
            padding-left: 20px;
            position: relative;
            font-size: 0.9em;
        }

        .questions-list li::before {
            content: "?";
            position: absolute;
            left: 0;
            color: #ffd700;
            font-weight: bold;
        }

        .complete-btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            border: none;
            border-radius: 8px;
            color: #1a1a2e;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .complete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255,215,0,0.3);
        }

        .complete-btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .read-aloud-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: rgba(100, 149, 237, 0.3);
            border: 1px solid #6495ed;
            border-radius: 8px;
            color: #87ceeb;
            font-weight: 600;
            font-size: 0.95em;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .read-aloud-btn:hover {
            background: rgba(100, 149, 237, 0.5);
        }

        .read-aloud-btn.playing {
            background: rgba(255, 100, 100, 0.3);
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
            font-size: 0.8em;
            color: #888;
        }

        .speed-slider {
            width: 100px;
            accent-color: #6495ed;
        }

        .sentence {
            transition: background 0.2s, color 0.2s;
            border-radius: 3px;
            padding: 0 2px;
        }

        .sentence.active {
            background: rgba(255, 215, 0, 0.3);
            color: #fff;
        }

        .lock-icon {
            font-size: 1.5em;
        }

        .level-up-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .level-up-overlay.show {
            display: flex;
        }

        .level-up-content {
            text-align: center;
            animation: levelUpPulse 0.5s ease-out;
        }

        @keyframes levelUpPulse {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-up-text {
            font-size: 3em;
            color: #ffd700;
            text-shadow: 0 0 30px rgba(255,215,0,0.5);
            margin-bottom: 10px;
        }

        .level-up-subtitle {
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 20px;
        }

        .level-up-unlock {
            font-size: 1.1em;
            color: #90ee90;
        }

        .reset-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255,50,50,0.2);
            border: 1px solid rgba(255,50,50,0.3);
            color: #ff6b6b;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8em;
        }

        .reset-btn:hover {
            background: rgba(255,50,50,0.3);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #888;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-top">
            <h1 class="title">Codex of Shadows</h1>
            <div class="header-buttons">
                <button class="icon-btn" id="wakeLockBtn" title="Keep Screen On">☀️</button>
                <button class="icon-btn" id="fullscreenBtn" title="Fullscreen">⛶</button>
            </div>
        </div>

        <div class="xp-section">
            <div class="xp-header">
                <span class="level-display">Level <span id="currentLevel">1</span> — <span id="levelTitle">Novice</span></span>
                <span class="xp-display"><span id="currentXP">0</span> / <span id="nextLevelXP">50</span> XP</span>
            </div>
            <div class="xp-bar-container">
                <div class="xp-bar" id="xpBar" style="width: 0%"></div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group" id="worldFilters">
                <span class="filter-label">World:</span>
                <button class="filter-btn active" data-world="all">All</button>
            </div>
            <div class="filter-group" id="crFilters">
                <span class="filter-label">CR:</span>
                <button class="filter-btn active" data-cr="all">All</button>
            </div>
            <div class="zoom-control">
                <span>Aa</span>
                <input type="range" class="zoom-slider" id="zoomSlider" min="14" max="26" value="18">
                <span>Aa</span>
            </div>
        </div>
    </header>
