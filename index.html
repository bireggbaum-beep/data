<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìú Codex of Shadows</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e8e8e8;
            padding-bottom: 80px;
        }

        .header {
            background: rgba(0,0,0,0.4);
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .title {
            font-size: 1.4em;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255,215,0,0.3);
        }

        .header-buttons {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #e8e8e8;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.2s;
        }

        .icon-btn:hover, .icon-btn.active {
            background: rgba(255,215,0,0.2);
            border-color: #ffd700;
            color: #ffd700;
        }

        .xp-section {
            margin-bottom: 12px;
        }

        .xp-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            margin-bottom: 6px;
        }

        .level-display {
            color: #ffd700;
            font-weight: 600;
        }

        .xp-display {
            color: #aaa;
        }

        .xp-bar-container {
            background: rgba(0,0,0,0.4);
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
        }

        .xp-bar {
            background: linear-gradient(90deg, #ffd700, #ff8c00);
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-wrap: wrap;
        }

        .filter-label {
            font-size: 0.8em;
            color: #888;
            margin-right: 4px;
        }

        .filter-btn {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.15);
            color: #aaa;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background: rgba(255,255,255,0.15);
            color: #fff;
        }

        .filter-btn.active {
            background: rgba(255,215,0,0.2);
            border-color: #ffd700;
            color: #ffd700;
        }

        .world-dungeon.active { background: rgba(139,69,19,0.3); border-color: #8b4513; color: #daa520; }
        .world-greece.active { background: rgba(70,130,180,0.3); border-color: #4682b4; color: #87ceeb; }
        .world-real.active { background: rgba(60,179,113,0.3); border-color: #3cb371; color: #90ee90; }

        .zoom-control {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: auto;
            font-size: 0.85em;
            color: #888;
        }

        .zoom-slider {
            width: 80px;
            accent-color: #ffd700;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .text-card {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            margin-bottom: 15px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .text-card.locked {
            opacity: 0.5;
            filter: grayscale(0.5);
        }

        .text-card.completed {
            border-color: rgba(255,215,0,0.3);
        }

        .card-header {
            padding: 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .card-header:hover {
            background: rgba(255,255,255,0.05);
        }

        .card-title-section {
            flex: 1;
        }

        .card-title {
            font-size: 1.1em;
            color: #fff;
            margin-bottom: 4px;
        }

        .card-meta {
            font-size: 0.8em;
            color: #888;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .card-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .cr-badge {
            background: rgba(255,100,100,0.2);
            color: #ff6b6b;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 600;
        }

        .xp-badge {
            color: #ffd700;
        }

        .world-badge {
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75em;
        }

        .world-badge.dungeon { background: rgba(139,69,19,0.3); color: #daa520; }
        .world-badge.greece { background: rgba(70,130,180,0.3); color: #87ceeb; }
        .world-badge.real { background: rgba(60,179,113,0.3); color: #90ee90; }

        .card-status {
            font-size: 1.2em;
            margin-left: 10px;
        }

        .card-content {
            display: none;
            padding: 0 15px 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .card-content.open {
            display: block;
        }

        .reading-text {
            line-height: 1.8;
            margin: 15px 0;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            border-left: 3px solid #ffd700;
        }

        .vocab-section, .questions-section {
            margin-top: 15px;
        }

        .section-title {
            font-size: 0.85em;
            color: #ffd700;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .vocab-list {
            display: grid;
            gap: 6px;
        }

        .vocab-item {
            display: flex;
            gap: 8px;
            font-size: 0.9em;
            padding: 6px 10px;
            background: rgba(255,215,0,0.1);
            border-radius: 6px;
        }

        .vocab-word {
            color: #ffd700;
            font-weight: 600;
            min-width: 120px;
        }

        .vocab-meaning {
            color: #ccc;
        }

        .questions-list {
            list-style: none;
        }

        .questions-list li {
            padding: 8px 0;
            padding-left: 20px;
            position: relative;
            font-size: 0.9em;
        }

        .questions-list li::before {
            content: "?";
            position: absolute;
            left: 0;
            color: #ffd700;
            font-weight: bold;
        }

        .complete-btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            border: none;
            border-radius: 8px;
            color: #1a1a2e;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .complete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255,215,0,0.3);
        }

        .complete-btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .read-aloud-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: rgba(100, 149, 237, 0.3);
            border: 1px solid #6495ed;
            border-radius: 8px;
            color: #87ceeb;
            font-weight: 600;
            font-size: 0.95em;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .read-aloud-btn:hover {
            background: rgba(100, 149, 237, 0.5);
        }

        .read-aloud-btn.playing {
            background: rgba(255, 100, 100, 0.3);
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
            font-size: 0.8em;
            color: #888;
        }

        .speed-slider {
            width: 100px;
            accent-color: #6495ed;
        }

        .sentence {
            transition: background 0.2s, color 0.2s;
            border-radius: 3px;
            padding: 0 2px;
        }

        .sentence.active {
            background: rgba(255, 215, 0, 0.3);
            color: #fff;
        }

        .lock-icon {
            font-size: 1.5em;
        }

        .level-up-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .level-up-overlay.show {
            display: flex;
        }

        .level-up-content {
            text-align: center;
            animation: levelUpPulse 0.5s ease-out;
        }

        @keyframes levelUpPulse {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-up-text {
            font-size: 3em;
            color: #ffd700;
            text-shadow: 0 0 30px rgba(255,215,0,0.5);
            margin-bottom: 10px;
        }

        .level-up-subtitle {
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 20px;
        }

        .level-up-unlock {
            font-size: 1.1em;
            color: #90ee90;
        }

        .reset-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255,50,50,0.2);
            border: 1px solid rgba(255,50,50,0.3);
            color: #ff6b6b;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8em;
        }

        .reset-btn:hover {
            background: rgba(255,50,50,0.3);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #888;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-top">
            <h1 class="title">üìú Codex of Shadows</h1>
            <div class="header-buttons">
                <button class="icon-btn" id="wakeLockBtn" title="Keep Screen On" aria-label="Keep Screen On">‚òÄ</button>
                <button class="icon-btn" id="fullscreenBtn" title="Fullscreen" aria-label="Toggle Fullscreen">‚õ∂</button>
            </div>
        </div>

        <div class="xp-section">
            <div class="xp-header">
                <span class="level-display">Level <span id="currentLevel">1</span> ‚Äî <span id="levelTitle">Novice</span></span>
                <span class="xp-display"><span id="currentXP">0</span> / <span id="nextLevelXP">50</span> XP</span>
            </div>
            <div class="xp-bar-container">
                <div class="xp-bar" id="xpBar" style="width: 0%"></div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group" id="worldFilters">
                <span class="filter-label">World:</span>
                <button class="filter-btn active" data-world="all">All</button>
            </div>
            <div class="filter-group" id="crFilters">
                <span class="filter-label">CR:</span>
                <button class="filter-btn active" data-cr="all">All</button>
            </div>
            <div class="zoom-control">
                <span>Aa</span>
                <input type="range" class="zoom-slider" id="zoomSlider" min="14" max="26" value="18" aria-label="Text Size">
                <span>Aa</span>
            </div>
        </div>
    </header>

    <main class="container" id="textContainer">
        <div class="loading">Loading texts...</div>
    </main>

    <div class="level-up-overlay" id="levelUpOverlay">
        <div class="level-up-content">
            <div class="level-up-text">‚öî LEVEL UP! ‚öî</div>
            <div class="level-up-subtitle">You reached Level <span id="newLevel">2</span>!</div>
            <div class="level-up-unlock" id="unlockText">New texts unlocked!</div>
        </div>
    </div>

    <button class="reset-btn" id="resetBtn" aria-label="Reset Progress">Reset Progress</button>

    <script>
        // ‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó
        // ‚ïë  JSON SOURCE                                                  ‚ïë
        // ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù
        const TEXTS_JSON_URL = 'https://raw.githubusercontent.com/bireggbaum-beep/data/main/texts.json';

        // ==================== CONFIG ====================
        const FIXED_LEVELS = [
            { level: 1, xpRequired: 0,    unlockedCR: 0.25, title: "Novice" },
            { level: 2, xpRequired: 50,   unlockedCR: 0.5,  title: "Apprentice" },
            { level: 3, xpRequired: 200,  unlockedCR: 1,    title: "Adventurer" },
            { level: 4, xpRequired: 550,  unlockedCR: 2,    title: "Veteran" },
            { level: 5, xpRequired: 1200, unlockedCR: 3,    title: "Master" }
        ];

        const MAX_LEVEL = FIXED_LEVELS[FIXED_LEVELS.length - 1].level;

        // ==================== STATE ====================
        let TEXTS = [];
        let CR_LEVELS = [];
        let LEVELS = [];
        let WORLDS = [];

        let gameState = { xp: 0, level: 1, completedTexts: [] };
        let activeWorldFilter = 'all';
        let activeCrFilter = 'all';

        // ==================== HELPERS ====================
        function escapeAttr(str) {
            return String(str).replace(/&/g,'&amp;').replace(/'/g,'&#39;').replace(/"/g,'&quot;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
        }

        function crDisplayName(cr) {
            if (cr === 0.25) return '¬º';
            if (cr === 0.5) return '¬Ω';
            return String(cr);
        }

        // ==================== STORAGE ====================
        function saveState() {
            try {
                localStorage.setItem('codex_of_shadows_progress', JSON.stringify(gameState));
            } catch (e) {
                console.warn('Could not save progress:', e);
            }
        }

        function loadState() {
            try {
                const saved = localStorage.getItem('codex_of_shadows_progress');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    gameState.xp = parsed.xp || 0;
                    gameState.level = parsed.level || 1;
                    gameState.completedTexts = Array.isArray(parsed.completedTexts) ? parsed.completedTexts : [];
                }
            } catch (e) {
                console.error('Failed to load state:', e);
            }
        }

        function resetProgress() {
            if (confirm('Reset all progress? XP and completed texts will be lost!')) {
                gameState = { xp: 0, level: 1, completedTexts: [] };
                saveState();
                updateUI();
                renderTexts();
            }
        }

        // ==================== DYNAMIC LEVEL GENERATION ====================
        function generateLevels() {
            CR_LEVELS = [...new Set(TEXTS.map(t => t.cr))].sort((a, b) => a - b);
            WORLDS = [...new Set(TEXTS.map(t => t.world))];
            LEVELS = FIXED_LEVELS;
            generateFilterButtons();
        }

        function generateFilterButtons() {
            const worldContainer = document.getElementById('worldFilters');
            worldContainer.innerHTML = '<span class="filter-label">World:</span><button class="filter-btn active" data-world="all">All</button>';
            
            WORLDS.forEach(world => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn world-' + world;
                btn.dataset.world = world;
                btn.textContent = world.charAt(0).toUpperCase() + world.slice(1);
                worldContainer.appendChild(btn);
            });

            const crContainer = document.getElementById('crFilters');
            crContainer.innerHTML = '<span class="filter-label">CR:</span><button class="filter-btn active" data-cr="all">All</button>';
            
            CR_LEVELS.forEach(cr => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.dataset.cr = String(cr);
                btn.textContent = crDisplayName(cr);
                crContainer.appendChild(btn);
            });

            attachFilterListeners();
        }

        function attachFilterListeners() {
            document.querySelectorAll('#worldFilters .filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('#worldFilters .filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    activeWorldFilter = btn.dataset.world;
                    renderTexts();
                });
            });

            document.querySelectorAll('#crFilters .filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('#crFilters .filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    activeCrFilter = btn.dataset.cr;
                    renderTexts();
                });
            });
        }

        // ==================== LEVEL LOGIC ====================
        function getUnlockedCRs() {
            const unlocked = [];
            for (const level of LEVELS) {
                if (gameState.level >= level.level) {
                    unlocked.push(level.unlockedCR);
                }
            }
            return unlocked;
        }

        function isTextUnlocked(text) {
            return getUnlockedCRs().includes(text.cr);
        }

        function isTextCompleted(text) {
            return gameState.completedTexts.includes(text.id);
        }

        function isMaxLevel() {
            return gameState.level >= MAX_LEVEL;
        }

        function getNextLevelXP() {
            if (isMaxLevel()) return null;
            const nextLevel = LEVELS.find(l => l.level === gameState.level + 1);
            return nextLevel ? nextLevel.xpRequired : null;
        }

        function getCurrentLevelXP() {
            const currentLevel = LEVELS.find(l => l.level === gameState.level);
            return currentLevel ? currentLevel.xpRequired : 0;
        }

        function checkLevelUp() {
            for (let i = LEVELS.length - 1; i >= 0; i--) {
                if (gameState.xp >= LEVELS[i].xpRequired && gameState.level < LEVELS[i].level) {
                    gameState.level = LEVELS[i].level;
                    saveState();
                    showLevelUp(LEVELS[i]);
                    return true;
                }
            }
            return false;
        }

        function showLevelUp(levelData) {
            document.getElementById('newLevel').textContent = levelData.level;
            document.getElementById('unlockText').textContent = 'CR ' + crDisplayName(levelData.unlockedCR) + ' texts unlocked!';
            
            const overlay = document.getElementById('levelUpOverlay');
            overlay.classList.add('show');
            
            setTimeout(() => {
                overlay.classList.remove('show');
                updateUI();
                renderTexts();
            }, 2500);
        }

        // ==================== COMPLETE TEXT ====================
        function completeText(textId) {
            const text = TEXTS.find(t => t.id === textId);
            if (!text || isTextCompleted(text)) return;

            gameState.completedTexts.push(textId);
            gameState.xp += text.xp;
            saveState();
            
            if (!checkLevelUp()) {
                updateUI();
                renderTexts();
            }
        }

        // ==================== UI ====================
        function updateUI() {
            const currentLevelData = LEVELS.find(l => l.level === gameState.level) || LEVELS[0];
            document.getElementById('currentLevel').textContent = gameState.level;
            document.getElementById('levelTitle').textContent = currentLevelData.title;
            document.getElementById('currentXP').textContent = gameState.xp;
            
            if (isMaxLevel()) {
                document.getElementById('nextLevelXP').textContent = 'MAX';
                document.getElementById('xpBar').style.width = '100%';
            } else {
                const nextXP = getNextLevelXP();
                const currentXP = getCurrentLevelXP();
                document.getElementById('nextLevelXP').textContent = nextXP;
                
                const progress = nextXP > currentXP 
                    ? ((gameState.xp - currentXP) / (nextXP - currentXP)) * 100 
                    : 100;
                document.getElementById('xpBar').style.width = Math.min(100, Math.max(0, progress)) + '%';
            }
        }

        function renderTexts() {
            const container = document.getElementById('textContainer');
            
            let filtered = TEXTS;
            
            if (activeWorldFilter !== 'all') {
                filtered = filtered.filter(t => t.world === activeWorldFilter);
            }
            
            if (activeCrFilter !== 'all') {
                filtered = filtered.filter(t => String(t.cr) === activeCrFilter);
            }

            filtered.sort((a, b) => a.cr - b.cr);

            if (filtered.length === 0) {
                container.innerHTML = '<div class="loading">No texts match your filters.</div>';
                return;
            }

            container.innerHTML = filtered.map(text => {
                const unlocked = isTextUnlocked(text);
                const completed = isTextCompleted(text);
                const crDisplay = crDisplayName(text.cr);
                const safeId = escapeAttr(text.id);
                const vocab = Array.isArray(text.vocab) ? text.vocab : [];
                const questions = Array.isArray(text.questions) ? text.questions : [];
                
                return `
                    <div class="text-card ${unlocked ? '' : 'locked'} ${completed ? 'completed' : ''}" data-id="${safeId}">
                        <div class="card-header" onclick="${unlocked ? "toggleCard('" + safeId + "')" : ''}">
                            <div class="card-title-section">
                                <div class="card-title">${text.title || 'Untitled'}</div>
                                <div class="card-meta">
                                    <span class="world-badge ${escapeAttr(text.world || '')}">${text.world || ''}</span>
                                    <span class="cr-badge">CR ${crDisplay}</span>
                                    <span class="xp-badge">+${text.xp || 0} XP</span>
                                    <span>${text.type || ''}</span>
                                </div>
                            </div>
                            <div class="card-status">
                                ${!unlocked ? '<span class="lock-icon">üîí</span>' : (completed ? '‚úÖ' : 'üìñ')}
                            </div>
                        </div>
                        ${unlocked ? `
                            <div class="card-content" id="content-${safeId}">
                                <div class="reading-text" id="text-${safeId}">${text.text || ''}</div>
                                
                                ${vocab.length > 0 ? `
                                <div class="vocab-section">
                                    <div class="section-title">üìö New Words</div>
                                    <div class="vocab-list">
                                        ${vocab.map(v => `
                                            <div class="vocab-item">
                                                <span class="vocab-word">${Array.isArray(v) && v[0] ? v[0] : ''}</span>
                                                <span class="vocab-meaning">‚Äî ${Array.isArray(v) && v[1] ? v[1] : ''}</span>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>` : ''}
                                
                                ${questions.length > 0 ? `
                                <div class="questions-section">
                                    <div class="section-title">‚ùì Questions</div>
                                    <ul class="questions-list">
                                        ${questions.map(q => `<li>${q}</li>`).join('')}
                                    </ul>
                                </div>` : ''}
                                
                                <button class="read-aloud-btn" id="read-btn-${safeId}" onclick="toggleReadAloud('${safeId}')">
                                    <span class="read-icon">üîä</span> Read Aloud
                                </button>
                                <div class="speed-control">
                                    <span>üê¢</span>
                                    <input type="range" class="speed-slider" id="speed-${safeId}" min="0.5" max="1.2" step="0.1" value="0.8" aria-label="Reading Speed">
                                    <span>üêá</span>
                                    <span id="speed-display-${safeId}">0.8x</span>
                                </div>
                                
                                <button class="complete-btn" 
                                        onclick="completeText('${safeId}')"
                                        ${completed ? 'disabled' : ''}>
                                    ${completed ? '‚úÖ Completed' : '‚úì Mark as Read'}
                                </button>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');

            applyZoom();
        }

        function toggleCard(id) {
            const content = document.getElementById('content-' + id);
            if (content) {
                content.classList.toggle('open');
            }
        }

        function applyZoom() {
            const size = document.getElementById('zoomSlider').value;
            document.querySelectorAll('.reading-text').forEach(el => {
                el.style.fontSize = size + 'px';
            });
        }

        // ==================== LOAD TEXTS ====================
        async function loadTexts() {
            const container = document.getElementById('textContainer');
            
            try {
                const response = await fetch(TEXTS_JSON_URL);
                if (!response.ok) throw new Error('HTTP ' + response.status + ': Failed to fetch texts');
                
                const data = await response.json();
                if (!Array.isArray(data)) throw new Error('Invalid data format: expected an array');
                
                TEXTS = data;
                generateLevels();
                loadState();
                updateUI();
                renderTexts();
            } catch (error) {
                console.error('Error loading texts:', error);
                container.innerHTML = '<div class="error">Failed to load texts.<br><small>' + error.message + '</small></div>';
            }
        }

        // ==================== CONTROLS ====================
        document.getElementById('zoomSlider').addEventListener('input', applyZoom);

        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                (document.documentElement.requestFullscreen || 
                 document.documentElement.webkitRequestFullscreen || 
                 function(){}).call(document.documentElement);
            } else {
                (document.exitFullscreen || 
                 document.webkitExitFullscreen || 
                 function(){}).call(document);
            }
        });

        document.addEventListener('fullscreenchange', () => {
            document.getElementById('fullscreenBtn').classList.toggle('active', !!document.fullscreenElement);
        });
        document.addEventListener('webkitfullscreenchange', () => {
            document.getElementById('fullscreenBtn').classList.toggle('active', !!(document.fullscreenElement || document.webkitFullscreenElement));
        });

        let wakeLock = null;
        const wakeLockBtn = document.getElementById('wakeLockBtn');

        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    wakeLockBtn.classList.add('active');
                    wakeLock.addEventListener('release', () => {
                        wakeLockBtn.classList.remove('active');
                    });
                }
            } catch (err) {
                console.log('Wake Lock error:', err);
            }
        }

        async function releaseWakeLock() {
            if (wakeLock) {
                await wakeLock.release();
                wakeLock = null;
            }
        }

        wakeLockBtn.addEventListener('click', async () => {
            if (wakeLock) {
                await releaseWakeLock();
            } else {
                await requestWakeLock();
            }
        });

        document.addEventListener('visibilitychange', async () => {
            if (document.visibilityState === 'visible' && wakeLockBtn.classList.contains('active')) {
                await requestWakeLock();
            }
        });

        document.getElementById('resetBtn').addEventListener('click', resetProgress);

        // ==================== TEXT-TO-SPEECH ====================
        let currentReadingId = null;
        let currentSentenceIndex = 0;

        function splitTextIntoSentences(text) {
            const result = text.match(/[^.!?]+[.!?]+/g);
            return result || [text];
        }

        function prepareSentences(textId) {
            const text = TEXTS.find(t => t.id === textId);
            if (!text || !text.text) return;
            
            const container = document.getElementById('text-' + textId);
            if (!container) return;
            
            const sents = splitTextIntoSentences(text.text);
            container.innerHTML = sents.map((s, i) => 
                '<span class="sentence" id="sent-' + textId + '-' + i + '">' + s.trim() + '</span>'
            ).join(' ');
        }

        function restoreText(textId) {
            if (!textId) return;
            const text = TEXTS.find(t => t.id === textId);
            if (!text) return;
            
            const container = document.getElementById('text-' + textId);
            if (container) {
                container.innerHTML = text.text || '';
            }
        }

        function getEnglishVoice() {
            const voices = speechSynthesis.getVoices();
            
            return voices.find(v => v.lang === 'en-GB' && v.name.toLowerCase().includes('google')) ||
                voices.find(v => v.lang === 'en-US' && v.name.toLowerCase().includes('google')) ||
                voices.find(v => v.lang === 'en-GB') ||
                voices.find(v => v.lang === 'en-US') ||
                voices.find(v => v.lang.startsWith('en-')) ||
                voices.find(v => v.lang.startsWith('en')) ||
                null;
        }

        function clearHighlights(textId) {
            const container = document.getElementById('text-' + textId);
            if (container) {
                container.querySelectorAll('.sentence').forEach(s => s.classList.remove('active'));
            }
        }

        function highlightSentence(textId, index) {
            clearHighlights(textId);
            const sent = document.getElementById('sent-' + textId + '-' + index);
            if (sent) {
                sent.classList.add('active');
                sent.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        function speakSentence(textId, index) {
            const text = TEXTS.find(t => t.id === textId);
            if (!text || !text.text) return;

            const sents = splitTextIntoSentences(text.text);
            if (index >= sents.length) {
                const btn = document.getElementById('read-btn-' + textId);
                if (btn) {
                    btn.innerHTML = '<span class="read-icon">üîä</span> Read Aloud';
                    btn.classList.remove('playing');
                }
                restoreText(textId);
                currentReadingId = null;
                return;
            }

            const speedSlider = document.getElementById('speed-' + textId);
            const speed = speedSlider ? parseFloat(speedSlider.value) : 0.8;

            const utterance = new SpeechSynthesisUtterance(sents[index].trim());
            utterance.lang = 'en-GB';
            
            const voice = getEnglishVoice();
            if (voice) {
                utterance.voice = voice;
            }
            
            utterance.rate = speed;
            utterance.pitch = 1;

            utterance.onstart = () => {
                highlightSentence(textId, index);
            };

            utterance.onend = () => {
                currentSentenceIndex = index + 1;
                speakSentence(textId, currentSentenceIndex);
            };

            utterance.onerror = (e) => {
                if (e.error === 'canceled') return;
                restoreText(textId);
                const btn = document.getElementById('read-btn-' + textId);
                if (btn) {
                    btn.innerHTML = '<span class="read-icon">üîä</span> Read Aloud';
                    btn.classList.remove('playing');
                }
                currentReadingId = null;
            };

            speechSynthesis.speak(utterance);
        }

        function toggleReadAloud(textId) {
            const btn = document.getElementById('read-btn-' + textId);
            if (!btn) return;
            
            // Stop current text
            if (currentReadingId === textId && speechSynthesis.speaking) {
                speechSynthesis.cancel();
                btn.innerHTML = '<span class="read-icon">üîä</span> Read Aloud';
                btn.classList.remove('playing');
                restoreText(textId);
                currentReadingId = null;
                return;
            }
            
            // Stop other text if playing
            if (currentReadingId && speechSynthesis.speaking) {
                speechSynthesis.cancel();
                const oldBtn = document.getElementById('read-btn-' + currentReadingId);
                if (oldBtn) {
                    oldBtn.innerHTML = '<span class="read-icon">üîä</span> Read Aloud';
                    oldBtn.classList.remove('playing');
                }
                restoreText(currentReadingId);
            }
            
            // Start reading
            currentReadingId = textId;
            currentSentenceIndex = 0;
            prepareSentences(textId);
            btn.innerHTML = '<span class="read-icon">‚èπ</span> Stop';
            btn.classList.add('playing');
            speakSentence(textId, 0);
        }

        // Speed slider event listeners (delegated)
        document.addEventListener('input', (e) => {
            if (e.target.classList.contains('speed-slider')) {
                const textId = e.target.id.replace('speed-', '');
                const display = document.getElementById('speed-display-' + textId);
                if (display) {
                    display.textContent = e.target.value + 'x';
                }
            }
        });

        // Voices laden
        if ('speechSynthesis' in window) {
            speechSynthesis.onvoiceschanged = () => {
                getEnglishVoice();
            };
        }

        // ==================== INIT ====================
        loadTexts();
    </script>
</body>
</html>
